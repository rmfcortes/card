<ion-content class="fondo">
    <ion-segment scrollable>
        <ion-segment-button (click)="resetProds()">
            Todos
        </ion-segment-button>
        <ion-segment-button (click)="resetProds(item.nombre)" *ngFor="let item of pasillos" class="ion-text-wrap" style="width: 100%; text-overflow: ellipsis;">
            {{item.nombre}}
        </ion-segment-button>
    </ion-segment>
</ion-content>
