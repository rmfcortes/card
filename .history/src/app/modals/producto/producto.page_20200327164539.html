<ion-content class="fondo">
    <ion-item lines="none">
        <ion-icon slot="start" name="arrow-back" (click)="regresar()" class="encabezado"></ion-icon>
        <ion-label>
            <h2 class="encabezado">{{producto.nombre | titlecase}}</h2>
        </ion-label>
    </ion-item>
    <div style="width: 100vw;">
        <preload-image [ratio]="{w: 1, h: .75}" [src]="producto.url" class="shadow">
        </preload-image>
    </div>
    <ion-item lines="none" class="margen">
        <ion-label style="text-align: center;" class="ion-text-wrap descripcion-prod">{{producto.descripcion}}</ion-label>
    </ion-item>
</ion-content>
