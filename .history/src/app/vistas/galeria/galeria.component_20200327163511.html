<div *ngFor="let item of pasillos; let i = index" [style.display]="item.productos && item.productos.length > 0 ? 'initial' : 'none'">
    <ion-item lines="none">
        <h6 class="ion-text-wrap comfortaa encabezado">{{item.nombre | titlecase}}</h6>
    </ion-item>
    <ion-grid>
        <ion-row>
            <ion-col size="4" *ngFor="let prod of item.productos" (click)="irProducto(prod)">
                <preload-image [ratio]="{w: 1, h: .75}" [src]="prod.url" class="radius10 shadow">
                </preload-image>
            </ion-col>
        </ion-row>
    </ion-grid>
</div>
