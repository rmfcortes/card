<ion-list *ngFor="let item of pasillos; let i = index" [style.display]="item.productos && item.productos.length > 0 ? 'initial' : 'none'">
    <ion-list-header>
        <h6 class="comfortaa encabezado">{{item.nombre | titlecase}}</h6>
    </ion-list-header>
    <ion-card *ngFor="let serv of item.productos; let y = index" style="margin-bottom: 1rem;" class="fondo-card">
        <preload-image [ratio]="{w: 1, h: 0.75}" [src]="serv.url"></preload-image>
        <ion-card-header>
            <ion-card-title>
                <ion-item lines="none">
                    <ion-label color="primary">
                        <h1 class="comfortaa nombre-prod">{{serv.nombre}}</h1>
                    </ion-label>
                    <ion-button (click)="irProducto(serv)" fill="clear" slot="end"> Ver m√°s
                    </ion-button>
                </ion-item>
            </ion-card-title>
        </ion-card-header>
        <ion-card-content class="descripcion">
            <h6 class="descripcion-prod">{{serv.descripcion}}</h6>
        </ion-card-content>
    </ion-card>
</ion-list>
