<ion-list *ngFor="let item of pasillos; let i = index" [style.display]="item.productos && item.productos.length > 0 ? 'initial' : 'none'">
    <ion-list-header style="--color: var(--ion-color-primary);">
        <ion-label class="comfortaa">{{item.nombre | titlecase}}</ion-label>
    </ion-list-header>
    <ion-card *ngFor="let serv of item.productos; let y = index" style="margin-bottom: 1rem;">
        <preload-image [ratio]="{w: 1, h: 0.75}" [src]="serv.url"></preload-image>
        <ion-card-header>
            <ion-card-title>
                <ion-item lines="none">
                    <ion-label color="primary">
                        <h2 class="comfortaa">{{serv.nombre}}</h2>
                    </ion-label>
                    <!-- <ion-button (click)="verServicio(serv)" fill="clear" slot="end"> Ver m√°s
                    </ion-button> -->
                </ion-item>
            </ion-card-title>
        </ion-card-header>
        <ion-card-content class="descripcion">
            {{serv.descripcion}}
        </ion-card-content>
    </ion-card>
</ion-list>
