<div [id]="item.nombre" *ngFor="let item of pasillos; let i = index; let first = first" [style.display]="item.productos && item.productos.length > 0 ? 'initial' : 'none'">
    <ion-item lines="none">
        <h6 class="ion-text-wrap comfortaa encabezado">{{item.nombre | titlecase}}</h6>
    </ion-item>
    <ion-grid class="ion-no-padding">
        <ion-row>
            <ion-col size="4" *ngFor="let prod of item.productos; let y = index">
                <div class="card border radius10 fondo-card-bloque">
                    <div class="border radius10 shadow">
                        <preload-image [ratio]="{w: 1, h: .75}" [src]="prod.url" class="radius10 shadow">
                        </preload-image>
                    </div>
                    <div class="product-name">
                        <h6 class="ion-text-wrap nombre-prod">{{prod.nombre}}</h6>
                    </div>
                    <span style="font-size: 13pt" class="precio-prod" *ngIf="prod.precio">
                                {{prod.precio | currency:'CAD':'symbol-narrow':'1.0-2'}}
                            </span> <br>
                    <span style="font-size: 12pt" class="precio-prod" *ngIf="prod.unidad">
                                {{prod.unidad}}
                            </span><br>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</div>
